<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Vertical Responsive Menu - Demonstration</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet'>
  <link href='src/vendor/normalize.css/normalize.css' rel='stylesheet'>
  <link href='src/vendor/fontawesome/css/font-awesome.min.css' rel='stylesheet'>
  <link href="dist/vertical-responsive-menu.min.css" rel="stylesheet">
  <link href="demo/demo.css" rel="stylesheet">

</head>

<body>

  <header class="header clearfix">
    <button type="button" id="toggleMenu" class="toggle_menu">
      <i class="fa fa-bars"></i>
    </button>
    <h1>Online Education System</h1>
  </header>

  <nav class="vertical_nav">
    <ul id="js-menu" class="menu">
      <br>
      <li class="menu--item">
        <a href="#" class="menu--link" title="Item 2">
          <i class="menu--icon  fa fa-fw fa-home"></i>
          <span class="menu--label">Home</span>
        </a>
      </li>
      <li class="menu--item">
        <a href="#" class="menu--link" title="Item 2">
          <i class="menu--icon  fa fa-fw fa-user"></i>
          <span class="menu--label">ข้อมูลอาจารย์</span>
        </a>
      </li>
      <li class="menu--item">
        <a href="#" class="menu--link" title="Item 2">
          <i class="menu--icon  fa fa-fw fa-user"></i>
          <span class="menu--label">ข้อมูลนิสิต</span>
        </a>
      </li>
        
      <li class="menu--item  menu--item__has_sub_menu">

        <label class="menu--link" title="Item 4">
          <i class="menu--icon  fa fa-fw fa-database"></i>
          <span class="menu--label">ข้อมูลพื้นฐาน</span>
        </label>

        <ul class="sub_menu">
          <li class="sub_menu--item">
            <i class="menu--icon  fa fa-fw fa-angle-right"></i>
            <a href="#" class="sub_menu--link">คำนำหน้าชื่อ</a>
          </li>
          <li class="sub_menu--item">
            <i class="menu--icon  fa fa-fw fa-angle-right"></i>
            <a href="#" class="sub_menu--link">มหาวิทยาลัย</a>
          </li>
          <li class="sub_menu--item">
            <i class="menu--icon  fa fa-fw fa-angle-right"></i>
            <a href="#" class="sub_menu--link">คณะ</a>
          </li>
          <li class="sub_menu--item">
            <i class="menu--icon  fa fa-fw fa-angle-right"></i>
            <a href="#" class="sub_menu--link">ภาควิชา</a>
          </li>
          <li class="sub_menu--item">
            <i class="menu--icon  fa fa-fw fa-angle-right"></i>
            <a href="#" class="sub_menu--link">หลักสูตร</a>
          </li>
          <li class="sub_menu--item">
            <i class="menu--icon  fa fa-fw fa-angle-right"></i>
            <a href="#" class="sub_menu--link">รายวิชา</a>
          </li>
        </ul>
      </li>

    <button id="collapse_menu" class="collapse_menu">
      <i class="collapse_menu--icon  fa fa-fw"></i>
      <span class="collapse_menu--label">Recolher menu</span>
    </button>

  </nav>


  <div class="wrapper">

    <section>
      <table>
        <thead>
        <tr>
          <th>ลำดับ</th>
          <th>ชื่อ</th>
          <th>นามสกุล</th>
          <th>ชื่อผู้ใช้</th>
          <th>รหัสผ่าน</th>
          <th>รายละเอียด</th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <td>James</td>
          <td>Matman</td>
          <td>Chief Sandwich Eater</td>
          <td>James</td>
          <td>Matman</td>
          <td>Chief Sandwich Eater</td>
        </tr>
        </tbody>
      </table>
    </section>

  </div>

  <script src="dist/vertical-responsive-menu.min.js"></script>

</body>
</html>
